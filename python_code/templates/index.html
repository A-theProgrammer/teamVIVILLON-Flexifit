<!DOCTYPE html>
<html>
<head>
    <title>Fitness App Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weekly Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="userId" required>
            </div>
            
            <div class="form-group">
                <label>Fatigue Level (1-5):</label>
                <input type="number" id="fatigue" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label>Intensity (1-5):</label>
                <input type="number" id="intensity" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label>Adherence (1-5):</label>
                <input type="number" id="adherence" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label>Difficulty (1-5):</label>
                <input type="number" id="difficulty" min="1" max="5" required>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Analysis Results</h2>
            <p>Score: <span id="score"></span></p>
            <p>Progression: <span id="progression"></span></p>
            <p>Deload Needed: <span id="deload"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
        const data = {
            user_id: document.getElementById('userId').value,
            fatigue: parseInt(document.getElementById('fatigue').value),
            intensity: parseInt(document.getElementById('intensity').value),
            adherence: parseInt(document.getElementById('adherence').value),
            difficulty: parseInt(document.getElementById('difficulty').value)
        };

        console.log("Submitting:", data);
        
        const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        console.log("Response status:", response.status);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const result = await response.json();
        console.log("Full response:", result);
        
        // Update UI
        document.getElementById('score').textContent = result.score;
        document.getElementById('progression').textContent = result.progression;
        document.getElementById('deload').textContent = result.deload ? 'Yes' : 'No';
        document.getElementById('results').classList.remove('hidden');
        
    } catch (error) {
        console.error('Submission error:', error);
        alert(`Error: ${error.message}`);
    }
});
    </script>
</body>
</html>
